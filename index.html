<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin=""></script>
</head>
<body>

  <div class="finder">
    <h1 class="title">IP Address Tracker</h1>
    <div class="search-bar">
      <input type="text" class="user-input" placeholder="Search for any IP address or domain">
      <button class="search-btn"></button>
    </div>
    
    <div class="info">
      <div class="info-item">
        <div class="info-item-subtitle">IP Address</div>
        <div class="info-item-title" id="ip"></div>
      </div>
      <div class="info-item">
        <div class="info-item-subtitle">Location</div>
        <div class="info-item-title" id="location"></div>
      </div>
      <div class="info-item">
        <div class="info-item-subtitle">Timezone</div>
        <div class="info-item-title">UTC <span id="timezone"></span></div>
      </div>
      <div class="info-item">
        <div class="info-item-subtitle">ISP</div>
        <div class="info-item-title" id="isp"></div>
      </div>
    </div>

  </div>

  <div class="map"></div>
  <script src="./src/index.js"></script>
</body>
</html>
